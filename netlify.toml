[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions."generate-icp-brief"]
  timeout = 900

[functions."generate-leads"]
  timeout = 900

[dev]
  framework = "#custom"
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200