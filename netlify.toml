[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions."generate-icp-brief"]
  timeout = 900

[functions."generate-section-1"]
  timeout = 900

[functions."generate-section-2"]
  timeout = 900

[functions."generate-section-3"]
  timeout = 900

[functions."generate-section-4"]
  timeout = 900

[functions."generate-section-5"]
  timeout = 900

[functions."generate-section-6"]
  timeout = 900

[functions."generate-section-7"]
  timeout = 900

[functions."generate-section-8"]
  timeout = 900

[functions."generate-section-9"]
  timeout = 900

[functions."generate-leads"]
  timeout = 900

[functions."generate-leads-v2"]
  timeout = 900

[dev]
  framework = "#custom"
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200