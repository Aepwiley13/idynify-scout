<!DOCTYPE html>
<html>
<head>
  <title>Retry Lead Generation - Barry Scout</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0ff;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    .container {
      background: #111;
      border: 2px solid #0ff;
      padding: 30px;
      border-radius: 10px;
    }
    h1 { color: #0ff; margin-top: 0; }
    button {
      background: linear-gradient(to right, #f0f, #0ff);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
      font-family: 'Courier New', monospace;
    }
    button:hover {
      opacity: 0.8;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .log {
      background: #000;
      border: 1px solid #0ff;
      padding: 15px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 12px;
    }
    .error { color: #f00; }
    .success { color: #0f0; }
    .info { color: #0ff; }
    .warning { color: #ff0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêª Barry Lead Generation - Manual Retry</h1>
    <p>Use this page to manually trigger lead generation if Barry got stuck.</p>

    <button id="checkStatus">1. Check Current Status</button>
    <button id="retryLeads" disabled>2. Retry Lead Generation</button>
    <button id="clearError">3. Clear Error Flag</button>

    <div class="log" id="log"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Firebase config (same as your app)
    const firebaseConfig = {
      apiKey: "AIzaSyClxz_M3Fmn2X03Dq55JUKwNklm5rGKTjI",
      authDomain: "idynify-scout.firebaseapp.com",
      projectId: "idynify-scout",
      storageBucket: "idynify-scout.firebasestorage.app",
      messagingSenderId: "1040882825158",
      appId: "1:1040882825158:web:b3b3c8ca33d60a78ea1c03"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let userData = null;

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        log(`‚úì Logged in as: ${user.email}`, 'success');
        document.getElementById('retryLeads').disabled = false;
      } else {
        log('‚úó Not logged in! Please log in first.', 'error');
        setTimeout(() => {
          window.location.href = '/login';
        }, 2000);
      }
    });

    document.getElementById('checkStatus').addEventListener('click', async () => {
      if (!currentUser) {
        log('Not logged in!', 'error');
        return;
      }

      try {
        log('üîç Checking Firebase user data...', 'info');
        const userDoc = await getDoc(doc(db, 'users', currentUser.uid));

        if (!userDoc.exists()) {
          log('‚úó User document not found!', 'error');
          return;
        }

        userData = userDoc.data();

        log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
        log(`üìä Scout Data: ${userData.scoutData ? '‚úì Exists' : '‚úó Missing'}`, 'info');
        log(`üéØ ICP Brief: ${userData.icpBrief ? '‚úì Exists' : '‚úó Missing'}`, 'info');
        log(`üöÄ Leads: ${userData.leads?.length || 0} found`, userData.leads?.length > 0 ? 'success' : 'warning');
        log(`‚öôÔ∏è Barry Generating: ${userData.barryGeneratingLeads ? 'YES (might be stuck!)' : 'NO'}`, userData.barryGeneratingLeads ? 'warning' : 'info');
        log(`‚ùå Error: ${userData.leadGenerationError || 'None'}`, userData.leadGenerationError ? 'error' : 'info');
        log(`üìÖ Last Generated: ${userData.leadsGeneratedAt || 'Never'}`, 'info');
        log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');

        if (userData.barryGeneratingLeads && !userData.leads?.length) {
          log('‚ö†Ô∏è WARNING: Barry flag is stuck! The function probably timed out.', 'warning');
          log('üí° Click "Clear Error Flag" then "Retry Lead Generation"', 'info');
        }

      } catch (err) {
        log(`‚úó Error checking status: ${err.message}`, 'error');
      }
    });

    document.getElementById('clearError').addEventListener('click', async () => {
      if (!currentUser) {
        log('Not logged in!', 'error');
        return;
      }

      try {
        log('üßπ Clearing error flags...', 'info');
        await updateDoc(doc(db, 'users', currentUser.uid), {
          barryGeneratingLeads: false,
          leadGenerationError: null
        });
        log('‚úì Flags cleared! You can retry now.', 'success');
      } catch (err) {
        log(`‚úó Error clearing flags: ${err.message}`, 'error');
      }
    });

    document.getElementById('retryLeads').addEventListener('click', async () => {
      if (!currentUser) {
        log('Not logged in!', 'error');
        return;
      }

      if (!userData || !userData.scoutData || !userData.icpBrief) {
        log('‚úó Missing scout data or ICP! Complete the questionnaire first.', 'error');
        return;
      }

      try {
        log('üêª Barry is starting lead generation...', 'info');
        log('‚è±Ô∏è This will take 3-5 minutes. Do NOT close this page!', 'warning');

        document.getElementById('retryLeads').disabled = true;

        // Set flag
        await updateDoc(doc(db, 'users', currentUser.uid), {
          barryGeneratingLeads: true,
          leadGenerationError: null
        });

        log('üì° Calling generate-leads-v2 function...', 'info');

        const response = await fetch('/.netlify/functions/generate-leads-v2', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId: currentUser.uid,
            scoutData: userData.scoutData,
            icpBrief: userData.icpBrief,
            autoGenerated: true
          }),
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        log(`‚úì Function completed!`, 'success');
        log(`üìä Found ${data.leads?.length || 0} leads`, 'success');

        // Update Firebase
        await updateDoc(doc(db, 'users', currentUser.uid), {
          leads: data.leads || [],
          leadsGeneratedAt: new Date().toISOString(),
          barryGeneratingLeads: false,
          barryStats: data.analytics || {}
        });

        log('‚úì Leads saved to Firebase!', 'success');
        log('üéâ SUCCESS! Redirecting to dashboard...', 'success');

        setTimeout(() => {
          window.location.href = '/mission-control';
        }, 2000);

      } catch (err) {
        log(`‚úó Error generating leads: ${err.message}`, 'error');

        // Clear flag on error
        await updateDoc(doc(db, 'users', currentUser.uid), {
          barryGeneratingLeads: false,
          leadGenerationError: err.message
        });

        document.getElementById('retryLeads').disabled = false;
      }
    });

    log('üöÄ Ready! Click "Check Current Status" to see what\'s happening.', 'info');
  </script>
</body>
</html>
